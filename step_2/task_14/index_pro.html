<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  //迭代方法filter过滤
  var dispData = aqiData.filter(function(item,index,array){
    return (item[1]>60);
  })
  //重排序
  dispData.sort(function(value1,value2){
    return value2-value1;
  })
  //插入DOM中(innerHTML方法)
  var dispList = document.getElementById("aqi-list");
  var dispLi = "";
  for(var i=0; i<dispData.length; i++){
    dispLi+= "<li>"+"第" + (i+1) + "名：" + dispData[i][0] + " , " + dispData[i][1]+"</li>";
  }
  dispList.innerHTML = dispLi;
  //(appenChild方法)
  // var dispList = document.getElementById("aqi-list");

  //   var dispLi = document.createElement("li");
  //   var dispText =document.createTextNode("第" + (i+1) + "名：" + dispData[i][0] + " , " + dispData[i][1]) ;
  //   dispLi.appendChild(dispText);
  //   dispList.appendChild(dispLi);
  // }
})();

</script>
</body>
</html>
