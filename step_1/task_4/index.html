<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task4</title>
	<style type="text/css">
		.parent{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
		}
		.parent div{
			width: 50px;
			height: 50px;
			background: #fc0;
		}
		.child-1{
			border-bottom-right-radius: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.child-2{
			border-top-left-radius: 100%;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child-1"></div>
		<div class="child-2"></div>
	</div>
</body>
</html>
